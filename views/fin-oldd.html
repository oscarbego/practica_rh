<div class="row">
	<div class=" col-lg-4"></div>
	<div class=" col-lg-4 text-center">
		<img src="images/logo.jpg" width="300" height="220">
	</div>
	<div class=" col-lg-4"></div>
</div>
<hr>

<dov class="row">
	<div class="col-lg-4">
		<input class="form-control input-lg" 	
			type="text" placeholder="Area" ng-model="q.area"> 
	</div>
	<div class="col-lg-4">
		<input class="form-control input-lg" 	
			type="text" placeholder="Cliente" ng-model="q.cli">
	</div>
	<div class="col-lg-4">
		<input class="form-control input-lg" 	
			type="text" placeholder="Celula" ng-model="q.cel">
	</div>
</dov>

<div class="row">
	<div class="col-lg-4 text-center">
		
		<select>
			<option value="volvo">Turno 1</option>
			<option value="saab">Tueno 2</option>
			<option value="mercedes">Turno 3</option>
		</select>

	</div>
	<div class="col-lg-4"></div> 
	<div class="col-lg-4 text-center">
		
		<select>
			<option value="a">Horario A</option>
			<option value="b">Horario B</option>
			<option value="c">Horario C</option>
		</select>
	</div>
</div>

<hr>



<div class="row" ng-repeat="e in entradas | filterMultiple:{area:q.area, cliente:q.cli, celula:q.cel}">
	<div class="col-lg-12" >

		{{e.emp.id_empresa}} {{e.emp.lname}} {{e.emp.fname}} {{e.emp.job}} {{e.emp.category}} 
	</div>
	<div class="col-lg-12">
		{{e.area}} {{e.cliente}} {{e.celula}} {{e.turno}} {{e.horario}} 
	</div>
	<div class="col-lg-12">
		<hr>
	</div>
	
</div>
